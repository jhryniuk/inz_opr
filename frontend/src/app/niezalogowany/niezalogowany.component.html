<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <ng-container ngbNavItem>
    <a ngbNavLink>Artykuły</a>
    <ng-template ngbNavContent>
      <p>Przykładowe artykuły</p>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink class="ml-auto">Zarejestruj się</a>
    <ng-template ngbNavContent>
      <form>
        <div class="d-flex flex-row">
          <label class="w-10">Imię:</label>
          <input type="text" class="w-25"/>
        </div>
        <div class="d-flex flex-row">
          <label class="w-10">Nazwisko:</label>
          <input type="text" class="w-25"/>
        </div>
        <div class="d-flex flex-row">
          <label class="w-10">Hasło:</label>
          <input type="password" class="w-25"/>
        </div>
        <div class="d-flex flex-row">
          <label class="w-10">Powtórz hasło:</label>
          <input type="password" class="w-25"/>
        </div>
        <input type="submit" value="Zarejestruj się"/>
      </form>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>Zaloguj się</a>
    <ng-template ngbNavContent>
      <form>
        <div class="d-flex flex-row">
          <label class="w-10">Login:</label>
          <input type="text" class="w-25"/>
        </div>
        <div class="d-flex flex-row">
          <label class="w-10">Hasło:</label>
          <input type="password" class="w-25"/>
        </div>
        <input type="submit" value="Zaloguj się"/>
      </form>
    </ng-template>
  </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
